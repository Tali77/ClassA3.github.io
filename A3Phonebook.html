        // Builds the HTML Table out of allStudents.
        function buildHtmlTable_ORG(selector) {
            var columns = addAllColumnHeaders(allStudents, selector);

            for (var i = 0; i < allStudents.length; i++) {
                var row$ = $('<tr/>');
                for (var colIndex = 0; colIndex < columns.length; colIndex++) {
                    var cellValue = allStudents[i][columns[colIndex]];
                    if (cellValue == null) cellValue = "";
                    row$.append($('<td/>').html(cellValue));
                }
                $(selector).append(row$);
            }
        }


        // Builds the HTML Table out of allStudents.
        function buildHtmlTable(selector) {
            var columns = addAllColumnHeaders(allStudents, selector);

            for (var i = 0; i < allStudents.length; i++) {

                var kidTable$ = $('<table class="box"/>');

                var row$ = $('<tr/>');
                var KidPicValue = allStudents[i][columns[7]];
                var kidName$ = $('<tr><td rowspan="4"> <img class="Picture"  src="KidPic/'+ KidPicValue + '"></td>');

                for (var colIndex = 0; colIndex < columns.length; colIndex = columns.length) {
                    var cellValue = allStudents[i][columns[colIndex]];
                    if (cellValue == null) cellValue = "";
                    row$.append($('<td/>').html(cellValue));

                    var kidNameValue = allStudents[i][columns[0]] + ' ' + allStudents[i][columns[1]];
                    //kidName$.append($('<tr><td class="BoyName">').html(kidNameValue).$('</td></tr>'));
                    kidName$.append($('<tr><td class="BoyName">').html(kidNameValue));
                    kidName$.append($('</td></tr>'));
                    kidTable$.append(kidName$);

                    var parent1NameValue = allStudents[i][columns[2]];
                    var parent1PhoneValue = allStudents[i][columns[3]];
                    var parent1$ = ($('<tr> <td> <button class="button-4" onclick=location.href=\'https://api.whatsapp.com/send?phone=' + parent1PhoneValue + '\' type="button"> <img class="btnImg" src="Icons/icons8-whatsapp-50.png">' + parent1NameValue + '</button></td></tr>'));
                    kidTable$.append(parent1$);


                    var parent2NameValue = allStudents[i][columns[4]];
                    var parent2PhoneValue = allStudents[i][columns[5]];
                    var parent2$ = ($('<tr> <td> <button class="button-4" onclick=location.href=\'https://api.whatsapp.com/send?phone=' + parent2PhoneValue + '\' type="button"> <img class="btnImg" src="Icons/icons8-whatsapp-50.png">' + parent2NameValue + '</button></td></tr>'));
                    kidTable$.append(parent2$);

                    var addressValue = allStudents[i][columns[6]];
                    var address$ = ($('<tr> <td> <button class="button-4" onclick="location.href="https://maps.google.com/?q=' + addressValue + ' type="button"><img class="btnImg" src="Icons/googlemaps.png">' + addressValue +  '</button></td></tr>'));
                    kidTable$.append(address$);

                    //<td>
                    //    <button class="button-4" onclick="location.href='https://maps.google.com/?q=העצמאות 73 פתח תקווה'" type="button"><img class="btnImg" src="Icons\googlemaps.png"> העצמאות 73</button>
                    //</td>



                    kidTable$.append('</table>');

                }
                $(selector).append(kidTable$);

            }
        }
        // Adds a header row to the table and returns the set of columns.
        // Need to do union of keys from all records as some records may not contain
        // all records.
        function addAllColumnHeaders_ORG(allStudents, selector) {
            var columnSet = [];
            var headerTr$ = $('<tr/>');

            for (var i = 0; i < allStudents.length; i++) {
                var rowHash = allStudents[i];
                for (var key in rowHash) {
                    if ($.inArray(key, columnSet) == -1) {
                        columnSet.push(key);
                        headerTr$.append($('<th/>').html(key));
                    }
                }
            }
            $(selector).append(headerTr$);

            return columnSet;
        }
